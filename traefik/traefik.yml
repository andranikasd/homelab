# Traefik Static Configuration
# ============================================
# SSL is handled by Cloudflare proxy

api:
  dashboard: true
  insecure: false

log:
  level: INFO

accessLog:
  bufferingSize: 100

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: homelab
    watch: true

metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

