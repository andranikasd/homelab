---
- name: Set timezone
  ansible.builtin.timezone:
    name: "{{ timezone }}"

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name: "{{ packages_base }}"
    state: present

- name: Setup Docker official repo
  ansible.builtin.shell: |
    set -e
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
    . /etc/os-release
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $VERSION_CODENAME stable" > /etc/apt/sources.list.d/docker.list
    apt-get update
    apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  args:
    creates: /usr/bin/docker

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"

- name: Configure Docker daemon
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: "0644"
  notify: Restart Docker

- name: Ensure Docker is enabled
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

- name: Enable UFW
  ansible.posix.ufw:
    state: enabled
    policy: deny

- name: Allow selected TCP ports
  ansible.posix.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ ufw_allow_tcp }}"

- name: Enable unattended-upgrades (optional)
  when: enable_unattended_upgrades
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present

- name: Disable swap (optional)
  when: swap_disable
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Set sysctl limits for containers
  ansible.builtin.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    reload: true
    state: present
  loop:
    - { name: "fs.inotify.max_user_watches", value: "524288" }
    - { name: "fs.inotify.max_user_instances", value: "1024" }
