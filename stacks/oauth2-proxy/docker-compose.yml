version: '3.8'

services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    command:
      - --provider=${OAUTH2_PROVIDER}
      - --client-id-file=/run/secrets/oauth2_proxy_client_id
      - --client-secret-file=/run/secrets/oauth2_proxy_client_secret
      - --redirect-url=${OAUTH2_REDIRECT_URL}
      - --email-domains=*
      - --upstream=file:///dev/null
      - --http-address=0.0.0.0:4180
      - --cookie-secret=${OAUTH2_COOKIE_SECRET}
      - --cookie-secure=true
      - --cookie-samesite=lax
      - --cookie-domain=${DOMAIN}
      - --whitelist-domain=.${DOMAIN}
      - --skip-provider-button=true
      - --skip-oidc-discovery=true
      - --pass-access-token=true
      - --pass-user-headers=true
      - --set-xauthrequest=true
      - --set-authorization-header=true
      - --reverse-proxy=true
      - --ssl-insecure-skip-verify=true
    networks:
      - oauth2
      - swarm_network
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.oauth2-proxy.rule=Host(`auth.${DOMAIN}`)
        - traefik.http.routers.oauth2-proxy.tls=true
        - traefik.http.routers.oauth2-proxy.tls.certresolver=letsencrypt
        - traefik.http.routers.oauth2-proxy.service=oauth2-proxy
        - traefik.http.services.oauth2-proxy.loadbalancer.server.port=4180
        - traefik.http.middlewares.oauth2-proxy.forwardauth.address=http://oauth2-proxy:4180
        - traefik.http.middlewares.oauth2-proxy.forwardauth.trustforwardheader=true
        - traefik.http.middlewares.oauth2-proxy.forwardauth.authresponseheaders=X-Forwarded-User,X-Forwarded-Email,X-Forwarded-Preferred-Username
    secrets:
      - oauth2_proxy_client_id
      - oauth2_proxy_client_secret

networks:
  oauth2:
    external: false
  swarm_network:
    external: true

secrets:
  oauth2_proxy_client_id:
    external: true
  oauth2_proxy_client_secret:
    external: true
